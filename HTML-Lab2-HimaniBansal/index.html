    <main>
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>

        <form method="post" action="index.html">   
        <section>     
            <fieldset>
                <legend>Billing Information</legend>
                    <div>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder="John"> 
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Doe"> 
                    </div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="123 Fake Street"> 
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Toronto">
                        <label for="province">Province:</label>
                        <select id="province" name="province">                        
                            <option disabled selected>--Choose province--</option>
                            <option value="NB">New Brunswick</option>
                            <option value="ON">Ontario</option>
                            <option value="QC">Quebec</option>
                        </select>
                        <label for="pcode">Postal Code:</label>
                        <input type="text" id="pcode" name="pcode" placeholder="A1A 1A1">
                    </div>
                    <div>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-555-5555" maxlength="10">
                    </div>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Payment information</legend>
                <fieldset>
                    <legend>Choose card</legend>
                    <div>
                        <input type="radio" id="mcard" name="card" checked="checked">
                        <label for="mcard">MasterCard</label>
                    </div>
                    <div>
                        <input type="radio" id="visa" name="card">
                        <label for="visa">Visa</label> 
                    </div>
                </fieldset>
                <div>
                    <label for="cnum">Card number:</label>
                    <input type="text" id="cnum" inputmode="numeric" name="cnum" placeholder="1234 1234 1234 1234" >
                </div>
                <div>
                    <label for="cexp">Card expiry:</label>
                    <input type="text" id="cexp" name="cexp" placeholder="MM/YY">
                </div>
            </fieldset>
        </section>
        <button type="submit">Pay now</button>
        </form>
